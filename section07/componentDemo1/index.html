
<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE-edge'>
        <title>VueJS</title>
        <link rel='stylesheet' href=''>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
        <script src='vue.js'></script>
    </head>
    <body>

        <div id = 'app'>
            <my-cmp></my-cmp>
            <hr>
            <my-cmp></my-cmp>
        </div>

        <script>

            //var sharedData = { status: 'critical' };

            Vue.component('my-cmp', {
                data: function() {
                    return {
                        status: 'critical'
                    };
                },

                // data: function() {
                //     return sharedData;
                // },

                template: '<h1>Server Status: {{ status }} (<button @click="changeStatus">Change</button>) </h1>',
                methods: {
                    changeStatus: function(){
                        this.status='normal';
                    }
                }
            });

            new Vue({
                el: '#app'
            });
        </script>                
    </body>
</html>
